<div class="jumbotron">
	<h1>Cadastrar produtos</h1>
	<form class="form-horizontal" ng-submit="vm.cadastrarProduto();" name="novoProduto" ng-model="form">
		<div class="form-group">
			<label for="tipo" class="col-sm-2 control-label">Tipo</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="tipo" placeholder="Tipo de produto" name="tipoP" ng-model="vm.fields.tipoProduto">
			</div>
		</div>
		<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Nome</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="Nome" placeholder="Nome do produto" name="nomeP" ng-model="vm.fields.nomeProduto">
			</div>
		</div>
		<div>
			<pre>
				{{vm.fields|json}}
			</pre>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Buscar</button>
			</div>
		</div>
	</form>
</div>
