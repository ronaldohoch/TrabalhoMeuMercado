<div class="jumbotron">
	<h1>Lista de produtos</h1>
	<form class="form-horizontal" submit="">
		<div class="form-group">
			<label for="tipo" class="col-sm-2 control-label">Tipo</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="tipo" placeholder="Tipo de produto">
			</div>
		</div>
		<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Nome</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="nome" placeholder="Nome do produto">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="vm.listarProduto();">Buscar</button>
			</div>
		</div>
	</form>
</div>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Código</th>
			<th>Nome</th>
			<th>Tipo</th>
			<th>Valor</th>
			<th>Estoque</th>
			<th>Ações</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="p in vm.produtos" >
			<td>{{p.id}}</td>
			<td>{{p.nome}}</td>
			<td>{{p.tipo}}</td>
			<td>{{p.valor}}</td>
			<td>{{p.estoque}}</td>
			<td></td>
		</tr>
	</tbody>
</table>
